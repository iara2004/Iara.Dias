<html>
<head>
    <title>Email</title>
    <link rel="stylesheet" href="Email.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <header id="header">
        <div class="logo">Iara</div>
            <nav>
                <a href="index.html"> Ínicio </a>
                <a href="Projetos.html"> Projetos </a>
                <a href="Educacao.html"> Educação </a>
                <a href="https://wa.me/351937375583?text=Olá%20Iara,%20gostava%20de%20falar%20contigo%20sobre%20uma%20oportunidade." class="contact-btn">Contacto</a>
            </nav>
    </header>



  <div class="contact-container">
    <h1>Envia-me uma mensagem</h1>
    <form id="contact-form">
      <input type="text" name="nome" placeholder="O teu nome" required>
      <input type="email" name="email" placeholder="O teu email" required>
      <textarea name="mensagem" placeholder="Escreve a tua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
      <p id="msg" style="margin-top: 10px;"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nome: form.nome.value,
        email: form.email.value,
        mensagem: form.mensagem.value
      };

      try {
        const response = await fetch("https://formspree.io/f/xvgqwzbk", { // substitui pelo teu endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          msg.textContent = "Mensagem enviada com sucesso!";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "Erro ao enviar. Tenta novamente.";
          msg.style.color = "red";
        }
      } catch (error) {
        msg.textContent = "Erro de rede. Verifica tua ligação.";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
